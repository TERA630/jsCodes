<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script defer src="動脈硬化包括評価.js"></script>
  </head>
<body>
 <div class="wrapper" name="labResult"> 
</div>
<div>
  <label>性別</label>
  <select name="selectSex">
    <option value="7">男性</option>
    <option value="0" selected>女性</option>
  </select>
</div>
<form name="inputForm">
    <label for="selectAge">齢</label>
    <select name="selectAge">
      <option value="0" selected>40～49</option>
      <option value="1">50～59</option>
      <option value="2">60～69</option>
      <option value="3">70～79</option> 
      <option value="4">80～</option> 
    </select>
  
    <label for="selectsBp">収縮期血圧</label>
    <select name="selectsBp">
      <option value="0" selected>＜120</option>
      <option value="1">120～129</option>
      <option value="2">130～139</option>
      <option value="3">140～159</option> 
      <option value="4">＞160</option> 
    </select>
    <label for="selectdBp">拡張期血圧</label>
    <select name="selectdBp">
      <option value="0" selected>＜90</option>
      <option value="1">91～100</option>
      <option value="2">101～110</option>
      <option value="3">111～</option>
    </select><br>
    <label for="selectLDL">血清LDL-C</label>
    <select name="selectLDL">
      <option value="0" selected>＜120</option>
      <option value="1">120～139</option>
      <option value="2">140～159</option>
      <option value="3">160～</option>
    </select><br>
    <label for="selectHDL">血清HDL-C</label>
    <select name="selectHDL">
      <option value="0" selected>＞60  </option>
      <option value="1">40～59</option>
      <option value="2">＜40</option>
    </select><br>

    <label for="selectSmoke">喫煙</label>
    <select name="selectSmoke">
      <option value="0" selected>無(あるいは過去の喫煙)  </option>
      <option value="2">有</option>
    </select><br>


    以下の病気がありますか<br>
    <input type="checkbox" name="checkCI">アテローム血栓性脳梗塞<br>
    <input type="checkbox" name="checkDM">糖尿病<br>
    <input type="checkbox" name="checkDMcomplication">糖尿病性微小血管症(網膜症､腎症､神経障害)<br>
    <input type="checkbox" name="checkCKD">慢性腎臓病(CKD)<br>
    <input type="checkbox" name="checkIHD">冠動脈疾患<br>
    <input type="checkbox" name="checkPAD">末梢血管障害(PAD)<br>
    <hr>
    <input type="checkbox" name="checkFHofIHD">早発性冠動脈疾患の家族歴<br>
    <input type="checkbox" name="checkIGT">耐糖能異常(糖尿病ではない)<br>

  </form>
  <p name="resultState">
    リスク判定の結果は
  </p>
</body>
</html>
